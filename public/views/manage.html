<!doctype html>

<html ng-app="ratchetModule">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FFNYE</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <style type="text/css">
        .img-tile {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 300px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        img {
            max-height: 300px;
            max-width: 300px;
        }
        .add-ratchet {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed slategray;
        }
        .text-x-large {
            font-size: 72px;
        }
        .create-ratchet-form {
            display: block;
            width: 300px;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.2/angular.js"></script>
    <script src="../app/core.js"></script>
</head>
<body ng-controller="ratchetController">
    <div class="container">
        <h1 ng-bind="title"></h1>
        <a href="litCheck">Is it lit?</a>
        <div ng-repeat="ratchet in ratchets">
           <span ng-bind="ratchet.rank"></span>
           <div class="img-tile">
                <div ng-if="!ratchet.url" class="add-ratchet">
                    <div class="text-x-large">+</div>
                </div>
                <div ng-if="ratchet.url">
                    <img ng-src="{{ ratchet.url }}"/>
                </div>
            </div>
            <form class="create-ratchet-form" name="formCreateRatchet_{{tile.rank}}" ng-submit="createRatchet(ratchet)" novalidate>
                <ng-form name="formCreateRatchet_{{ratchet.rank}}">
                    <div class="input-group">
                        <input ng-model="ratchet.url" type="text" class="form-control" name="url" placeholder="Image URL..." required/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </span>
                    </div>
                </ng-form>
            </form>
        </div>
    </div>
</body>
</html>
