<!doctype html>

<html ng-app="ratchetModule">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FFNYE</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <style type="text/css">
        .img-tile {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 300px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        img {
            max-height: 300px;
            max-width: 300px;
        }
        .add-ratchet {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed slategray;
        }
        .text-x-large {
            font-size: 72px;
        }
        .create-ratchet-form {
            width: 300px;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.2/angular.js"></script>
    <script src="../app/core.js"></script>
</head>
<body ng-controller="ratchetController">
    <div class="container">
        <h1 ng-bind="title"></h1>
        <a href="litCheck">Is it lit?</a>
        <div ng-repeat="tile in tiles">
           <span ng-bind="tile.rank"></span>
            <div ng-if="!tile.url">
                <div class="img-tile">
                    <div class="add-ratchet">
                        <div class="text-x-large">+</div>
                    </div>
                </div>
                <form class="create-ratchet-form" name="formCreateRatchet_{{tile.rank}}" ng-submit="createRatchet(ratchet)" novalidate>
                    <ng-form name="formCreateRatchet_{{tile.rank}}">
                        <input ng-model="ratchet.new.rank" type="text" class="form-control" value="{{ ratchet.rank }}"/>
                        <div class="input-group">
                            <input ng-model="ratchet.new.url" type="text" class="form-control" name="url" placeholder="Image URL..." required/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </span>
                        </div>
                    </ng-form>
                </form>
            </div>
            <div ng-if="tile.url">
                <div class="img-tile">
                    <img ng-src="{{ tile.url }}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
